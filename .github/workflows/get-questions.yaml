name: Fetch and Post StackOverflow Questions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  fetch_and_post_questions:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Download artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_ID=$(gh run list -R {{ github.repository }} --json databaseId,createdAt --jq '.[0].databaseId')
          gh run download $RUN_ID --name state -R {{ github.repository }}
      - name: Fetch and post questions
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python action.py
      - name: Upload last state
        uses: actions/upload-artifact@v3
        with:
          name: state
          path: state.txt
